---
- name: Install Jenkins on Ubuntu 24.04
  hosts: jenkins.example.com
  become: yes
  tasks:

    - name: Update and upgrade system packages
      apt:
        update_cache: yes
        upgrade: yes

    - name: Install Java (Jenkins dependency)
      apt:
        name: openjdk-17-jdk
        state: present

    - name: Add Jenkins repository key
      apt_key:
        url: https://pkg.jenkins.io/debian/jenkins.io-2023.key
        state: present

    - name: Add Jenkins APT repository
      apt_repository:
        repo: "deb https://pkg.jenkins.io/debian-stable binary/"
        state: present
        filename: jenkins

    - name: Install Jenkins
      apt:
        name: jenkins
        state: present
        update_cache: yes

    - name: Start and enable Jenkins service
      systemd:
        name: jenkins
        state: started
        enabled: yes
        
    - name: Allow Jenkins through UFW (port 8080)
      ufw:
        rule: allow
        port: "8080"
        proto: tcp

    - name: Get initial Jenkins admin password
      command: cat /var/lib/jenkins/secrets/initialAdminPassword
      register: jenkins_admin_password
      changed_when: false

    - name: Show Jenkins initial admin password
      debug:
        msg: "Jenkins Initial Admin Password: {{ jenkins_admin_password.stdout }}"
